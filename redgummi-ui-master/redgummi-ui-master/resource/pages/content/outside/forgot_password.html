<div class="container"><!-- Container start here -->
	<div class="row"><!-- Row start here -->
	  	<section class="content-header">
			<h1>Forgot Password
			</h1>
		</section>

		<!---forgot password start here-->

		<div tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content signin">
			  <div class="modal-header">
				<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
				<h4 class="modal-title text-center" id="myModalLabel">FORGOT PASSWORD</h4>
			  </div>
			  <div class="modal-body">
				<form ng-submit="forgotPasswordFn()">
				  <div class="form-group has-feedback">
					<input type="email" ng-model="forgotPassword" class="form-control" placeholder="Email">
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				  </div>
				
				  <div class="row">
				   
					<div class="col-xs-12 text-center">  
					  <button type="submit" class="btn button text-center">SUBMIT</button>
					</div>
					<!-- /.col -->
				  </div>
				</form>

			  </div>
			</div>
		  </div>

		<!---forgot password end here-->
	</div><!-- Row end here -->
</div> <!-- Container end here -->
