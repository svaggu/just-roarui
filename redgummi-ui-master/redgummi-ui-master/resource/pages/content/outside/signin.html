<style>

.button {
    background: #00a3e0;
    color: #fff !important;
    border-radius: 0px;
    border: 1px solid #0098CD;
}

.button:hover {
background: #fff;
    color: #0098CD !important;
    border-radius: 0px;
    border: 1px solid #0098CD;
    transition: .2s;

}
.modal-dialog {
    margin-top: 95px;
}
li.mar-top-15 {
    margin-top: 15px;
}

select.form-control {
    color: rgb(153, 153, 153);
    padding-left: 7px;
}
</style>

<!---Sign In start here-->

<div ng-controller='signinController' ng-hide='isLoggedin' tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content signin">
      <div class="modal-header">
        <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
        <h4 class="modal-title text-center" id="myModalLabel">SIGN IN</h4>
      </div>
      <div class="modal-body">
        <ul class="nav nav-pills">
          <li id="employee_signin_page_tab" class="active"><a data-toggle="tab" href="javascript:void(0);">Employee</a></li>
          <li id="employer_signin_page_tab" class=""><a data-toggle="tab" href="javascript:void(0);">Employer</a></li>
        </ul>
        <div class="tab-content">
          <!-- Employee start-->
              <div id="employee_signin_page" class="tab-pane fade in active">
                <div class="register-box-body">
                      <span class='error'>{{loginMessage}}</span>
                      <form name = "myform" novalidate>
                        <div class="form-group has-feedback">
                          <input type="text" name="username" class="form-control" ng-model="userName" placeholder="Email"  required>
                          <span class="glyphicon glyphicon-envelope form-control-feedback">
                          </span>
                           <span ng-show="myform.username.$touched &&myform.username.$invalid">user name is required</span>
                        </div>
                        <div class="form-group has-feedback">
                          <input type="password" class="form-control" name="pword" ng-model="pass" placeholder="Password" required>
                          <span class="glyphicon glyphicon-lock form-control-feedback">
                          </span>

                        <span ng-show="myform.pword.$touched && myform.pword.$invalid">password is required</span>
                        </div>
                        <div class="">
                          <div class="row">
                            <div class="col-xs-5 pad_0">
                              <div class="checkbox icheck">
                                <div class="checkbox pad_remember">
                                  <label>
                                    <input type="checkbox"> Remember me
                                  </label>
                                </div>
                              </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-xs-7">
                              <div class="checkbox icheck">
                                <div class="checkbox text-right">
                                  <a href="#/forgot-password">I forgot my password
                                  </a>
                                </div>
                              </div>
                            </div>
                            <div class="col-xs-12 form-group text-center">
                              <input class="btn button text-center" type="button" ng-disabled="myform.$invalid" value="Sign In" name="Submit" ng-click= "validatesignin()">
                              <!--
                              <button type="submit"  onclick="validate();" class="btn button text-center">Sign In</button> -->
                            </div>
                          </div>
                      </div>
                        <!-- <input type="text" name="username"> ENTER PASSWORD <input type="password" name="pword"> -->
                        </p>
                      </form>
                      <div class="social-auth-links text-center">
                        <p>- OR -
                        </p>
                        <a class="btn btn-social-icon btn-linkedin">
                          <i class="fa fa-linkedin">
                          </i>
                        </a>
                        <a class="btn btn-social-icon btn-google">
                          <i class="fa fa-google-plus">
                          </i>
                        </a>
                      </div>
                      <div class="col-sm-12 text-center">
                        <!--<a href="javascript::void();" data-toggle="modal" data-target="#myModal" class="text-center already_emp_employer">I already have a Employee / Employer</a>-->
                        <a href="#/signup"  class="text-center">Register a new Employee / Employer
                        </a>
                      </div>
                </div>
              </div>
                <!-- Employee end-->
                <!-- Employer start-->
              <div id="employer_signin_page" class="tab-pane fade in">
                <div class="register-box-body">
                  <form action="#" method="post" name="singinform" novalidate>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" name="username" ng-model="userName" placeholder="Email" required>
                        <span class="glyphicon glyphicon-envelope form-control-feedback">
                        </span>

                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="pass" required>
                        <span class="glyphicon glyphicon-lock form-control-feedback">
                        </span>

                    </div>
                      <div class="">
                      <div class="row">
                        <div class="col-xs-5 pad_0">
                          <div class="checkbox icheck">
                            <div class="checkbox pad_remember">
                              <label>
                                <input type="checkbox"> Remember me
                              </label>
                            </div>
                          </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-xs-7">
                          <div class="checkbox icheck">
                            <div class="checkbox text-right">
                              <a href="#/forgot-password">I forgot my password
                              </a>
                            </div>
                          </div>
                        </div>
                        <div class="col-xs-12 form-group text-center">
                          <button type="submit"  ng-click="validate();" class="btn button text-center">Sign In
                          </button>
                        </div>
                        <!-- /.col -->
                      </div>
                    </div>
                  </form>
                  <div class="col-sm-12 text-center">
                    <!--<a href="javascript::void();" data-toggle="modal" data-target="#myModal" class="text-center">I already have a Employee / Employer</a>-->
                    <a href="#/signup"  class="text-center">Register a new Employee / Employer
                    </a>
                  </div>
                </div>
              </div>
              <!-- Employer end-->
        </div>
      </div>
    </div>
  </div>
</div>
<!---Sign In end here-->
<script>
$(document).ready(function()
    {
      $("#employee_signin_page_tab").show();
      //$("#employer_signin_page_tab").hide();

      $("#employee_signin_page_tab").click(function()
      {
        $("#employee_signin_page").show();
        $("#employer_signin_page").hide();


        $('#employee_signin_page_tab').addClass('active');
        $('#employer_signin_page_tab').removeClass('active');

      });

      $("#employer_signin_page_tab").click(function()
      {
        $("#employee_signin_page").hide();
        $("#employer_signin_page").show();


        $('#employee_signin_page_tab').removeClass('active');
        $('#employer_signin_page_tab').addClass('active');

      });
    });


</script>
